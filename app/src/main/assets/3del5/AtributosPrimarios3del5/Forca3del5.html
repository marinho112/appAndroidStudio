<h3>Força:</h3> 
É o <a href="Atributos3del5.html">Atributo</a> que descreve a força física do seu personagem, 
determina quanto ele pode erguer de <a href="../AtributosRelacionais3del5/LevantarPeso3del5.html">Peso</a>, 
o <a href="../AtributosRelacionais3del5/Dano3del5.html">Dano</a> e a  <a href="../AtributosRelacionais3del5/ReducaoDano3del5.html">Dedução de Dano</a> 
do personagem além do desempenho de todas as <a href="../Pericia3del5/Pericias3del5.html">Perícias</a> que tiverem força como seu 
<a href="Atributos3del5.html">Atributo</a> principal.
