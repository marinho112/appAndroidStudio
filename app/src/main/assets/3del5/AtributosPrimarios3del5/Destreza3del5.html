<h3>Destreza:</h3>

É o <a href="Atributos3del5.html">Atributo</a> que descreve as habilidades manuais e a coordenação fina de seu personagem, 
determina o <a href="../AtributosRelacionais3del5/AtributosRolagem3del5.html">Acerto</a>
e o <a href="../AtributosRelacionais3del5/Multiplicador3del5.html">Multiplicador</a> do personagem além do desempenho de todas as 
<a href="../Pericia3del5/Pericias3del5.html">Perícias</a> que tiverem destreza como seu <a href="Atributos3del5.html">Atributo</a> principal.
