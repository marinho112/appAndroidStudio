<h3>Agilidade:</h3>
É o <a href="Atributos3del5.html">Atributo</a> que descreve a velocidade e habilidade corporal de seu personagem, determina o 
<a href="../AtributosRelacionais3del5/AtributosRolagem3del5.html">Reflexo</a>,
o <a href="../AtributosRelacionais3del5/AtributosRolagem3del5.html">Acerto</a> e o número de 
<a href="../AtributosRelacionais3del5/Acoes3del5.html">Ações</a> do personagem além do desempenho de todas as 
<a href="../Pericia3del5/Pericias3del5.html">Perícias</a> que tiverem agilidade como seu <a href="Atributos3del5.html">Atributo</a> principal.
