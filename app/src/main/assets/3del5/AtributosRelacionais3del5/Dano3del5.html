<h3>Dano:</h3> 

Dano representa o quanto de dano o seu personagem causa por ataque, quando realizar uma <a href="../Regras3del5/Jogadas3del5.html">Jogada de Ataque</a> 
esse valor será ampliado de acordo com a <a href="../Regras3del5/Rolagens3del5.html">Rolagem</a> 
do seu <a href="Multiplicador3del5.html">Multiplicador</a> 
a partir da regra de <a href="../Regras3del5/Jogadas3del5.html">Jogada de Ataque</a>
. Seu valor de dano será igual a cinco vezes a sua <a href="../AtributosPrimarios3del5/Forca3del5.html">Força</a> (5*FOR).
